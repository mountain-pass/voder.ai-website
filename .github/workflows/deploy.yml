name: Deploy to Production
on:
  push:
    branches: [main]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Quality Gates
        run: npm run verify

  deploy:
    needs: quality-gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Deploy to Netlify
        id: deploy
        run: |
          echo "ğŸš€ Starting deployment to Netlify..."

          # Deploy to Netlify and capture output
          NETLIFY_OUTPUT=$(npx netlify deploy --prod --dir=dist --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --json 2>&1) || {
            echo "âŒ Netlify deploy failed"
            echo "Output: $NETLIFY_OUTPUT"
            exit 1
          }

          echo "âœ… Netlify deploy command completed"
          echo "Raw output: $NETLIFY_OUTPUT"

          # Parse deployment URL from JSON output
          DEPLOYMENT_URL=$(echo "$NETLIFY_OUTPUT" | jq -r '.deploy_url // .url // "unknown"' 2>/dev/null) || {
            echo "âš ï¸  Could not parse JSON output, trying to extract URL manually"
            DEPLOYMENT_URL=$(echo "$NETLIFY_OUTPUT" | grep -oE 'https://[^[:space:]]+\.netlify\.app' | head -1 || echo "unknown")
          }

          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployment completed: $DEPLOYMENT_URL"
      - name: Verify Deployment
        run: |
          echo "ğŸ” Verifying deployment status..."
          npx netlify status --auth=${{ secrets.NETLIFY_AUTH_TOKEN }}
          echo "âœ… Deployment verification completed"
