name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run verification pipeline
        run: npm run verify

      - name: Run screenshot tests
        run: npm run screenshots

      - name: Build for production
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/

  deploy-status:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Pre-deployment validation
        run: |
          echo "🔍 Running pre-deployment validation..."
          npm run verify
          echo "✅ Pre-deployment validation passed"

      - name: Deployment status notification
        run: |
          echo "🚀 Deployment triggered for commit: ${{ github.sha }}"
          echo "📦 Branch: ${{ github.ref_name }}"
          echo "👤 Author: ${{ github.actor }}"
          echo "📝 Message: ${{ github.event.head_commit.message }}"
          echo "🔗 Vercel will automatically deploy this build"

      - name: Post-deployment monitoring
        if: always()
        run: |
          echo "🔄 Starting post-deployment monitoring..."
          # Wait for Vercel deployment to complete
          sleep 60
          # Run deployment monitoring
          DEPLOYMENT_URL="https://voder.ai" npm run deploy:monitor || echo "::warning title=Deployment Monitoring::Post-deployment monitoring detected issues"

      - name: Upload deployment logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs
          path: |
            rollback.log
            deployment-monitor.log
