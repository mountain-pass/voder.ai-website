name: Deploy to Production
on:
  push:
    branches: [main]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Quality Gates
        run: npm run verify

  deploy:
    needs: quality-gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Deploy to Netlify
        id: deploy
        run: |
          DEPLOYMENT_URL=$(npx netlify deploy --prod --dir=dist --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --json | jq -r '.deploy_url')
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployment completed: $DEPLOYMENT_URL"
      - name: Verify Deployment
        run: |
          echo "ğŸ” Verifying deployment status..."
          npx netlify status --auth=${{ secrets.NETLIFY_AUTH_TOKEN }}
          echo "âœ… Deployment verification completed"
