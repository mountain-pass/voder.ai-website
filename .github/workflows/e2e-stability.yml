name: Nightly E2E Stability Report

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write
  artifacts: write

jobs:
  e2e-stability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Playwright browser binaries
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Install dependencies
        run: npm ci

      - name: Build and preview
        run: |
          npm run build
          # Start preview server in background and wait for it to be ready
          npm run preview &
          PREVIEW_PID=$!
          echo "preview_pid=$PREVIEW_PID" > preview.pid
          echo "Preview server started with PID: $PREVIEW_PID"
          # wait for server to accept connections on 5173
          for i in $(seq 1 30); do
            if curl -s http://localhost:5173 > /dev/null 2>&1; then
              echo "Preview server is ready and responding"
              break
            fi
            echo "Waiting for preview server... attempt $i/30"
            sleep 2
          done
          # Final check
          if ! curl -s http://localhost:5173 > /dev/null 2>&1; then
            echo "Preview server failed to start properly"
            exit 1
          fi

      - name: Run Playwright tests (all browsers)
        env:
          CI: true
        run: |
          npx playwright install --with-deps
          npx playwright test --output-dir=test-results/ || echo "Tests completed with exit code $?"
        continue-on-error: true

      - name: Run Production E2E tests
        env:
          CI: true
        run: |
          echo "Running production environment tests..."
          npm run e2e:ci:prod || echo "Production tests completed with exit code $?"
        continue-on-error: true

      - name: Collect Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results/**

      - name: Generate stability summary
        if: always()
        run: |
          echo "Checking for Playwright results files..."
          ls -la playwright-results.json || echo "playwright-results.json not found"
          ls -la test-results/ || echo "test-results directory not found"
          find . -name "*.json" -type f | head -10 || echo "No JSON files found"
          echo "Generating stability summary..."
          node .github/scripts/generate-e2e-stability-summary.js
          echo "Generated files:"
          ls -la e2e-stability.json e2e-stability.txt || echo "Generated files not found"

      - name: Verify E2E stability artifacts
        if: always()
        run: |
          bash scripts/verify-e2e.sh

      - name: Upload stability report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-stability-report
          path: |
            e2e-stability.json
            e2e-stability.txt
            e2e-stability-history.json

      - name: Stop preview server
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill $(cat preview.pid) || true
          fi
