<!doctype html>
<html lang="en">
  <head>
    <style>
      :root {
        --color-voder-black: #0a0a0a;
        --color-paper-white: #ffffff;
        --color-deep-navy: #0f1a2e;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--color-voder-black);
        color: var(--color-paper-white);
      }
      section[role='banner'] {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--color-voder-black);
      }
      section[role='banner'] h1 {
        color: var(--color-paper-white);
        font-family: Satoshi, sans-serif;
        font-size: 2.5rem;
        font-weight: 900;
      }
      #main-content {
        background: var(--color-deep-navy);
      }
      #main-content h1 {
        color: var(--color-paper-white);
        font-family: Inter, sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="/src/style.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="/src/noncritical.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript><link rel="stylesheet" href="/src/noncritical.css" /></noscript>
    <noscript><link rel="stylesheet" href="/src/style.css" /></noscript>
  </head>
  <body>
    <script type="module" defer src="/src/main.ts"></script>
  </body>
</html>
